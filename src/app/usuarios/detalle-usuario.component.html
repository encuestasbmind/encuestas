<div class='card' *ngIf='usuario' >
  <div>
      {{pageTitle + ': ' + usuario.usuario }}
  </div>

  <div class='card-body'>
      <div class='row'>
        <div class='col-md-8'>
          <div class='row'>
            <div class='col-md-4'>Usuario:</div>
            <div class='col-md-8'>{{usuario.usuario}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Fecha creación:</div>
            <div class='col-md-8'>{{usuario.fecha_creacion }}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Perfil:</div>
            <div class='col-md-8'>{{usuario.perfil_id}}</div>
          </div>
        </div>
  
      </div>
  </div>
    
  <div class='card-footer'>
    <button class='btn btn-outline-secondary' 
            (click)='onBack()'
            style='width:80px' >
      <i class='fa fa-chevron-left'></i> Atrás      
    </button>
    <a class="btn btn-primary" style="width:80px;margin-left:10px" 
    [routerLink]="['/editarUsuario', usuario.id]">
     Editar
    </a>
  </div>
</div>
